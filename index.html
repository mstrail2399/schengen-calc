<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç”³æ ¹è¨ˆç®—å™¨ V2.6</title>
    <style>
        :root { --primary: #1a2a6c; --stay-color: #b3c7ff; --accent: #ff4757; --success: #28a745; }
        body { background: #222; margin: 0; display: flex; justify-content: center; font-family: -apple-system, sans-serif; }
        .app { width: 390px; height: 100vh; background: #fdfdfd; padding: 8px 10px; box-sizing: border-box; overflow: hidden; display: flex; flex-direction: column; }
        
        /* é ‚éƒ¨å°è¦½ */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 2px 0; }
        .month-display { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 16px; }
        .today-btn { background: #eee; border: 1px solid #ccc; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 14px; color: var(--primary); }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .record-btn { background: white; color: var(--primary); border: 1.5px solid var(--primary); width: 100%; padding: 8px; border-radius: 10px; font-size: 14px; margin: 8px 0; font-weight: bold; cursor: pointer; }

        /* æ—¥æ›†æ ¼ */
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); background: var(--primary); color: white; font-weight: bold; text-align: center; padding: 4px 0; font-size: 12px; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0; border-left: 1px solid #ddd; border-top: 1px solid #ddd; margin-bottom: 5px; }
        .day { background: white; height: 42px; border-right: 1px solid #ddd; border-bottom: 1px solid #ddd; position: relative; box-sizing: border-box; }
        .day span { position: absolute; top: 1px; left: 3px; font-size: 14px; font-weight: 600; color: #333; }
        .remain { position: absolute; right: 1.5px; bottom: 1px; font-size: 10px; color: #888; }
        .note-tag { position: absolute; left: 2px; bottom: 1px; font-size: 9px; color: #1a2a6c; font-weight: bold; max-width: 65%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .danger { color: var(--accent) !important; font-weight: bold; }
        .stay { background: var(--stay-color) !important; }
        .stay-start { border-radius: 8px 0 0 8px; }
        .stay-end { border-radius: 0 8px 8px 0; }

        /* å½ˆçª—æ¨£å¼ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 999; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 340px; padding: 18px; border-radius: 20px; box-sizing: border-box; }
        
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .list-header h3 { margin: 0; font-size: 18px; color: var(--primary); }
        .mini-add-btn { background: var(--success); color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; }

        /* ä¿®æ”¹å¾Œçš„æ°´å¹³æ’ç‰ˆè¡¨å–® */
        .form-row { display: flex; align-items: center; margin-bottom: 12px; gap: 10px; }
        .form-row label { width: 70px; font-weight: bold; color: #444; font-size: 15px; flex-shrink: 0; }
        .form-row input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; min-width: 0; }
        
        .main-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-size: 16px; font-weight: bold; width: 100%; cursor: pointer; }
        .back-btn { background: #eee; color: #333; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 8px; font-size: 18px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .backup-group { display: flex; gap: 8px; margin-top: 15px; }
        .sec-btn { background: #f8f8f8; border: 1px solid #ddd; color: #666; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 12px; flex: 1; }
        .record-card { background: #f0f4ff; padding: 10px; margin-bottom: 6px; border-radius: 10px; border: 1px solid #d0d7de; }
    </style>
</head>
<body>
<div class="app">
    <div class="header">
        <button class="nav-btn" onclick="changeMonth(-1)">â—€</button>
        <div class="month-display">
            <span id="mLabel"></span>
            <div class="today-btn" onclick="goToday()">âŠ™</div>
        </div>
        <button class="nav-btn" onclick="changeMonth(1)">â–¶</button>
    </div>
    
    <button class="record-btn" onclick="showList()">ğŸ“‹ å‡ºå…¥å¢ƒç´€éŒ„ç®¡ç†</button>
    
    <div id="calBox" style="overflow-y: auto;"></div>
</div>

<div id="mList" class="modal" onclick="if(event.target==this)hide('mList')">
    <div class="modal-content">
        <div class="list-header">
            <h3>æ­·å²ç´€éŒ„</h3>
            <button class="mini-add-btn" onclick="showEdit(-1)">+ æ–°å¢ç´€éŒ„</button>
        </div>
        <div id="listItems" style="max-height:220px; overflow-y:auto;"></div>
        
        <div class="backup-group">
            <button class="sec-btn" onclick="exportData()">ğŸ’¾ å‚™ä»½è³‡æ–™</button>
            <button class="sec-btn" onclick="importData()">ğŸ”„ é‚„åŸè³‡æ–™</button>
        </div>
        
        <button class="back-btn" onclick="hide('mList')">â† <b>å›å‰é </b></button>
    </div>
</div>

<div id="mEdit" class="modal">
    <div class="modal-content">
        <h3 id="editT" style="margin-top:0; color:var(--primary); margin-bottom: 20px;">æ–°å¢å€æ®µ</h3>
        
        <div class="form-row">
            <label>å…¥å¢ƒ</label>
            <input type="date" id="iStart">
        </div>
        
        <div class="form-row">
            <label>å‡ºå¢ƒ</label>
            <input type="date" id="iEnd">
        </div>
        
        <div class="form-row">
            <label>å‚™è¨»</label>
            <input type="text" id="iNote" placeholder="ä¾‹å¦‚: å¾·åœ‹">
        </div>

        <button class="main-btn" style="margin-top: 10px;" onclick="save()">å„²å­˜</button>
        <button id="delB" class="back-btn" style="background:#dc3545; color:white; font-size:14px; margin-top:8px;" onclick="del()">åˆªé™¤æ­¤ç´€éŒ„</button>
        <button class="back-btn" style="font-size:14px;" onclick="hide('mEdit')">å–æ¶ˆ</button>
    </div>
</div>

<script>
    let cur = new Date();
    let data = JSON.parse(localStorage.getItem("schengen_data_v5") || "[]");
    let editIdx = -1;

    function hide(id) { document.getElementById(id).style.display='none'; }
    function changeMonth(n) { cur.setMonth(cur.getMonth()+n); render(); }
    function goToday() { cur = new Date(); render(); }
    function showList() { document.getElementById('mList').style.display='flex'; renderList(); }
    
    function showEdit(idx) {
        editIdx = idx; document.getElementById('mEdit').style.display='flex';
        const delBtn = document.getElementById('delB');
        delBtn.style.display = idx === -1 ? 'none' : 'block';
        document.getElementById('editT').innerText = idx === -1 ? 'æ–°å¢å€æ®µ' : 'ä¿®æ”¹ç´€éŒ„';
        
        if(idx === -1) {
            document.getElementById('iStart').value=''; 
            document.getElementById('iEnd').value=''; 
            document.getElementById('iNote').value=''; 
        } else {
            document.getElementById('iStart').value=data[idx].s;
            document.getElementById('iEnd').value=data[idx].e;
            document.getElementById('iNote').value=data[idx].n || '';
        }
    }

    function save() {
        const s = document.getElementById('iStart').value, e = document.getElementById('iEnd').value, n = document.getElementById('iNote').value;
        if(!s || !e) return;
        if(new Date(s) > new Date(e)) { alert("å…¥å¢ƒæ—¥æœŸä¸èƒ½æ™šæ–¼å‡ºå¢ƒæ—¥æœŸ"); return; }
        if(editIdx === -1) data.push({s, e, n}); else data[editIdx] = {s, e, n};
        data.sort((a,b)=>new Date(a.s)-new Date(b.s));
        localStorage.setItem("schengen_data_v5", JSON.stringify(data));
        hide('mEdit'); renderList(); render();
    }

    function del() { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { data.splice(editIdx,1); localStorage.setItem("schengen_data_v5", JSON.stringify(data)); hide('mEdit'); renderList(); render(); } }

    function renderList() {
        const list = document.getElementById('listItems');
        list.innerHTML = data.length === 0 ? '<p style="color:#999;text-align:center;">å°šç„¡ç´€éŒ„</p>' : 
            data.map((item, i)=> `<div class="record-card" onclick="showEdit(${i})"><b>${item.s.replace(/-/g,'/')} ~ ${item.e.replace(/-/g,'/')}</b><br><small>${item.n||''}</small></div>`).join('');
    }

    function exportData() {
        const str = JSON.stringify(data);
        const el = document.createElement('textarea'); el.value = str; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
        alert("ä»£ç¢¼å·²è¤‡è£½ï¼");
    }

    function importData() {
        const code = prompt("è«‹è²¼ä¸Šå‚™ä»½ä»£ç¢¼ï¼š");
        if(code) {
            try {
                const parsed = JSON.parse(code);
                if(Array.isArray(parsed)) {
                    data = parsed;
                    localStorage.setItem("schengen_data_v5", JSON.stringify(data));
                    render(); renderList();
                    alert("é‚„åŸæˆåŠŸï¼");
                }
            } catch(e) { alert("ä»£ç¢¼ç„¡æ•ˆ"); }
        }
    }

    function getRem(targetDate) {
        let used = 0;
        let d = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
        let winS = new Date(d); winS.setDate(winS.getDate() - 179);
        data.forEach(r => {
            let sP = r.s.split('-'), eP = r.e.split('-');
            let s = new Date(sP[0], sP[1]-1, sP[2]), e = new Date(eP[0], eP[1]-1, eP[2]);
            if (e < winS || s > d) return;
            used += Math.round(((e > d ? d : e) - (s < winS ? winS : s)) / 86400000) + 1;
        });
        return 90 - used;
    }

    function renderMonth(y, m) {
        let html = `<div style="text-align:center;font-weight:bold;margin:8px 0 4px; color:#555;font-size:14px;">${y}å¹´ ${m+1}æœˆ</div>`;
        html += `<div class="weekdays"><div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div></div><div class="calendar">`;
        let f = new Date(y, m, 1).getDay(), l = new Date(y, m+1, 0).getDate();
        for(let i=0; i<f; i++) html += `<div class="day"></div>`;
        for(let i=1; i<=l; i++) {
            let dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            let date = new Date(y, m, i);
            let rem = getRem(date), cls = "", note = "";
            data.forEach(r => { if(dStr >= r.s && dStr <= r.e) { cls += " stay"; if(dStr===r.s) { cls+=" stay-start"; note = r.n || ""; } if(dStr===r.e) cls+=" stay-end"; }});
            html += `<div class="day ${cls}"><span>${i}</span><div class="note-tag">${note}</div><div class="remain ${rem<0?'danger':''}">${rem}</div></div>`;
        }
        return html + `</div>`;
    }

    function render() {
        document.getElementById('mLabel').innerText = `${cur.getFullYear()}å¹´ ${cur.getMonth()+1}æœˆ`;
        document.getElementById('calBox').innerHTML = renderMonth(cur.getFullYear(), cur.getMonth()) + renderMonth(cur.getFullYear(), cur.getMonth()+1);
    }
    render();
</script>
</body>
</html>
