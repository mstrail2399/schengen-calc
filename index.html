<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Schengen Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Áî≥Ê†πË®àÁÆó">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/753/753760.png">
    
    <style>
        :root { 
            --primary: #1a2a6c; --stay-color: #b3c7ff; --accent: #ff4757; --warning: #ffa500; --success: #28a745;
            --bg: #fdfdfd; --text: #333; --card: #f0f4ff; --border: #ddd; --modal: #fff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a; --text: #eee; --card: #2c2c2e; --border: #444; --modal: #2c2c2e;
                --stay-color: #3a5ba0;
            }
            body { background: #000; color: #eee; }
            input { background: #3a3a3c !important; color: white !important; border-color: #444 !important; }
            .day { background: #1a1a1a !important; border-color: #333 !important; }
            .day span { color: #eee !important; }
            .nav-btn, .today-btn { background: #333 !important; border: 1px solid #444 !important; }
            .record-btn { background: transparent !important; color: white !important; border-color: white !important; }
            .back-btn { background: #3a3a3c !important; color: white !important; }
            .modal-content h3, .form-row label { color: #FFFFFF !important; }
        }

        body { background: #222; margin: 0; display: flex; justify-content: center; font-family: -apple-system, sans-serif; color: var(--text); }
        .app { width: 390px; height: 100vh; background: var(--bg); padding: env(safe-area-inset-top) 10px 8px; box-sizing: border-box; overflow: hidden; display: flex; flex-direction: column; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0 2px; }
        .month-display { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 16px; }
        .today-btn { background: #eee; border: 1px solid #ccc; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; line-height: 1; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .record-btn { background: white; color: var(--primary); border: 1.5px solid var(--primary); width: 100%; padding: 10px; border-radius: 10px; font-size: 14px; margin: 8px 0; font-weight: bold; cursor: pointer; }

        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); background: var(--primary); color: white; font-weight: bold; text-align: center; padding: 4px 0; font-size: 12px; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0; border-left: 1px solid var(--border); border-top: 1px solid var(--border); margin-bottom: 5px; }
        .day { background: white; height: 42px; border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); position: relative; box-sizing: border-box; }
        .day span { position: absolute; top: 1px; left: 3px; font-size: 14px; font-weight: 600; color: #333; }
        
        .remain { position: absolute; right: 1.5px; bottom: 1px; font-size: 10px; color: #888; font-weight: bold; }
        .rem-warn { color: var(--warning) !important; font-size: 11px; }
        .rem-danger { color: var(--accent) !important; font-size: 11px; }

        .note-tag { position: absolute; left: 2px; bottom: 1px; font-size: 9px; color: #5dade2; font-weight: bold; max-width: 65%; overflow: hidden; white-space: nowrap; }
        .stay { background: var(--stay-color) !important; }
        .stay-start { border-radius: 8px 0 0 8px; }
        .stay-end { border-radius: 0 8px 8px 0; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 999; padding: 20px; }
        .modal-content { background: var(--modal); width: 100%; max-width: 340px; padding: 18px; border-radius: 20px; box-sizing: border-box; color: var(--text); }
        .form-row { display: flex; align-items: center; margin-bottom: 15px; gap: 4px; }
        .form-row label { width: 55px; font-weight: 800; color: var(--text); font-size: 17px; flex-shrink: 0; }
        .form-row input { flex: 1; padding: 12px; border: 1.5px solid var(--border); border-radius: 12px; font-size: 16px; outline: none; }
        .main-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-size: 16px; font-weight: bold; width: 100%; cursor: pointer; }
        .back-btn { background: #f0f0f0; color: #333; border: none; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 8px; font-size: 17px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .record-card { background: var(--card); padding: 12px; margin-bottom: 8px; border-radius: 12px; border: 1px solid var(--border); }
        .backup-group { display: flex; gap: 8px; margin-top: 15px; }
        .sec-btn { background: transparent; border: 1px solid var(--border); color: #888; padding: 8px; border-radius: 8px; font-size: 12px; flex: 1; }
    </style>
</head>
<body>
<div class="app">
    <div class="header">
        <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
        <div class="month-display">
            <span id="mLabel"></span>
            <div class="today-btn" onclick="goToday()">üßã</div>
        </div>
        <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
    </div>
    <button class="record-btn" onclick="showList()">üìã Âá∫ÂÖ•Â¢ÉÁ¥ÄÈåÑÁÆ°ÁêÜ</button>
    <div id="calBox" style="overflow-y: auto;"></div>
</div>

<div id="mList" class="modal" onclick="if(event.target==this)hide('mList')">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0">Ê≠∑Âè≤Á¥ÄÈåÑ</h3>
            <button onclick="showEdit(-1)" style="background:var(--success); color:white; border:none; padding:10px 18px; border-radius:10px; font-weight:800; font-size:15px;">+ Êñ∞Â¢û</button>
        </div>
        <div id="listItems" style="max-height:220px; overflow-y:auto;"></div>
        <div class="backup-group"><button class="sec-btn" onclick="exportData()">üíæ ÂÇô‰ªΩ</button><button class="sec-btn" onclick="importData()">üîÑ ÈÇÑÂéü</button></div>
        <button class="back-btn" onclick="hide('mList')">üîô ÂõûÂâçÈ†Å</button>
    </div>
</div>

<div id="mEdit" class="modal">
    <div class="modal-content">
        <h3 id="editT" style="margin-top:0; color:var(--primary); margin-bottom:20px;">Êñ∞Â¢ûÂçÄÊÆµ</h3>
        <div class="form-row"><label>ÂÖ•Â¢É</label><input type="date" id="iStart"></div>
        <div class="form-row"><label>Âá∫Â¢É</label><input type="date" id="iEnd"></div>
        <div class="form-row"><label>ÂÇôË®ª</label><input type="text" id="iNote" placeholder="‰æãÂ¶Ç: Âæ∑Âúã SPS"></div>
        <button class="main-btn" onclick="save()">ÂÑ≤Â≠ò</button>
        <button id="delB" class="back-btn" style="background:var(--accent); color:white; margin-top:8px; font-size:14px;" onclick="del()">üóëÔ∏è Âà™Èô§Á¥ÄÈåÑ</button>
        <button class="back-btn" style="font-size:14px;" onclick="hide('mEdit')">ÂèñÊ∂à</button>
    </div>
</div>

<script>
    /* JS ÈÉ®ÂàÜ‰øùÊåÅ V3.1 ÁöÑÈÇèËºØ (Âê´ÂèçÂêëÊéíÂ∫è) */
    let cur = new Date();
    let data = JSON.parse(localStorage.getItem("schengen_data_v5") || "[]");
    let editIdx = -1;
    function hide(id) { document.getElementById(id).style.display='none'; }
    function changeMonth(n) { cur.setMonth(cur.getMonth()+n); render(); }
    function goToday() { cur = new Date(); render(); }
    function showList() { document.getElementById('mList').style.display='flex'; renderList(); }
    function showEdit(idx) {
        editIdx = idx; document.getElementById('mEdit').style.display='flex';
        document.getElementById('delB').style.display = idx === -1 ? 'none' : 'block';
        if(idx === -1) { document.getElementById('iStart').value=''; document.getElementById('iEnd').value=''; document.getElementById('iNote').value=''; }
        else { document.getElementById('iStart').value=data[idx].s; document.getElementById('iEnd').value=data[idx].e; document.getElementById('iNote').value=data[idx].n || ''; }
    }
    function save() {
        const s = document.getElementById('iStart').value, e = document.getElementById('iEnd').value, n = document.getElementById('iNote').value;
        if(!s || !e) return;
        if(new Date(s) > new Date(e)) { alert("ÂÖ•Â¢ÉÊó•Êúü‰∏çËÉΩÊôöÊñºÂá∫Â¢ÉÊó•Êúü"); return; }
        if(editIdx === -1) data.push({s, e, n}); else data[editIdx] = {s, e, n};
        data.sort((a,b) => new Date(b.s) - new Date(a.s));
        localStorage.setItem("schengen_data_v5", JSON.stringify(data));
        hide('mEdit'); renderList(); render();
    }
    function del() { if(confirm("Á¢∫ÂÆöÂà™Èô§Ôºü")) { data.splice(editIdx,1); localStorage.setItem("schengen_data_v5", JSON.stringify(data)); hide('mEdit'); renderList(); render(); } }
    function renderList() {
        data.sort((a,b) => new Date(b.s) - new Date(a.s));
        document.getElementById('listItems').innerHTML = data.length === 0 ? '<p style="color:#999;text-align:center;">Â∞öÁÑ°Á¥ÄÈåÑ</p>' : 
            data.map((item, i)=> `<div class="record-card" onclick="showEdit(${i})"><b>${item.s.replace(/-/g,'/')} ~ ${item.e.replace(/-/g,'/')}</b><br><small>${item.n||''}</small></div>`).join('');
    }
    function exportData() {
        const el = document.createElement('textarea'); el.value = JSON.stringify(data); document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); alert("Â∑≤Ë§áË£ΩÔºÅ");
    }
    function importData() {
        const c = prompt("Ë≤º‰∏ä‰ª£Á¢ºÔºö"); if(c) { try{ data = JSON.parse(c); data.sort((a,b) => new Date(b.s) - new Date(a.s)); localStorage.setItem("schengen_data_v5", JSON.stringify(data)); render(); renderList(); alert("Â∞éÂÖ•ÊàêÂäü"); } catch(e){ alert("‰ª£Á¢ºÈåØË™§"); } }
    }
    function getRem(targetDate) {
        let used = 0;
        let d = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
        let winS = new Date(d); winS.setDate(winS.getDate() - 179);
        data.forEach(r => {
            let sP = r.s.split('-'), eP = r.e.split('-');
            let s = new Date(sP[0], sP[1]-1, sP[2]), e = new Date(eP[0], eP[1]-1, eP[2]);
            if (e < winS || s > d) return;
            used += Math.round(((e > d ? d : e) - (s < winS ? winS : s)) / 86400000) + 1;
        });
        return 90 - used;
    }
    function renderMonth(y, m) {
        let html = `<div style="text-align:center;font-weight:bold;margin:8px 0 4px; color:#777;font-size:14px;">${y}Âπ¥ ${m+1}Êúà</div><div class="weekdays"><div>Êó•</div><div>‰∏Ä</div><div>‰∫å</div><div>‰∏â</div><div>Âõõ</div><div>‰∫î</div><div>ÂÖ≠</div></div><div class="calendar">`;
        let f = new Date(y, m, 1).getDay(), l = new Date(y, m+1, 0).getDate();
        for(let i=0; i<f; i++) html += `<div class="day"></div>`;
        for(let i=1; i<=l; i++) {
            let dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            let date = new Date(y, m, i);
            let rem = getRem(date), cls = "", remCls = "remain", note = "";
            if (rem <= 0) remCls += " rem-danger"; else if (rem < 10) remCls += " rem-warn";
            data.forEach(r => { if(dStr >= r.s && dStr <= r.e) { cls += " stay"; if(dStr===r.s) { cls+=" stay-start"; note = r.n || ""; } if(dStr===r.e) cls+=" stay-end"; }});
            html += `<div class="day ${cls}"><span>${i}</span><div class="note-tag">${note}</div><div class="${remCls}">${rem}</div></div>`;
        }
        return html + `</div>`;
    }
    function render() {
        document.getElementById('mLabel').innerText = `${cur.getFullYear()}Âπ¥ ${cur.getMonth()+1}Êúà`;
        document.getElementById('calBox').innerHTML = renderMonth(cur.getFullYear(), cur.getMonth()) + renderMonth(cur.getFullYear(), cur.getMonth()+1);
    }
    render();
</script>
</body>
</html>
