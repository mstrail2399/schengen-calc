<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç”³æ ¹è¨ˆç®—å™¨ V2.2</title>
    <style>
        :root { --primary: #1a2a6c; --stay-color: #b3c7ff; }
        body { background: #222; margin: 0; display: flex; justify-content: center; font-family: -apple-system, sans-serif; }
        .app { width: 390px; min-height: 100vh; background: #fdfdfd; padding: 10px; box-sizing: border-box; }
        
        /* æ¨™é¡Œèˆ‡æŒ‰éˆ• */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
        .record-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-size: 18px; margin: 10px 0; font-weight: bold; cursor: pointer; }

        /* æ—¥æ›†æ¨™é ­ */
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); background: var(--primary); color: white; font-weight: bold; text-align: center; padding: 6px 0; font-size: 14px; margin-top: 10px; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0; border-left: 1px solid #ddd; border-top: 1px solid #ddd; }
        .day { background: white; height: 48px; border-right: 1px solid #ddd; border-bottom: 1px solid #ddd; position: relative; box-sizing: border-box; }
        .day span { position: absolute; top: 2px; left: 4px; font-size: 12px; font-weight: 500; }
        .remain { position: absolute; right: 2px; bottom: 2px; font-size: 10px; color: #888; }
        .danger { color: red !important; font-weight: bold; }

        /* æŸ“è‰²é‚è¼¯ */
        .stay { background: var(--stay-color) !important; }
        .stay-start { border-radius: 12px 0 0 12px; position: relative; z-index: 1; }
        .stay-end { border-radius: 0 12px 12px 0; position: relative; z-index: 1; }

        /* å½ˆçª— UI */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 999; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 340px; padding: 20px; border-radius: 20px; box-sizing: border-box; }
        h3 { margin-top: 0; color: var(--primary); }
        label { display: block; margin-top: 10px; font-size: 14px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 12px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit; }
        
        .btn-group { display: flex; flex-direction: column; gap: 8px; }
        .main-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .del-btn { background: #dc3545; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; }
        .sec-btn { background: #eee; color: #333; border: none; padding: 12px; border-radius: 10px; cursor: pointer; }

        .record-card { background: #f0f4ff; padding: 12px; margin-bottom: 8px; border-radius: 10px; border: 1px solid #d0d7de; cursor: pointer; }
        .record-note { font-size: 12px; color: #666; margin-top: 4px; font-style: italic; }
    </style>
</head>
<body>
<div class="app">
    <div class="header">
        <button class="nav-btn" onclick="changeMonth(-1)">â—€ ä¸Šå€‹æœˆ</button>
        <b id="mLabel"></b>
        <button class="nav-btn" onclick="changeMonth(1)">ä¸‹å€‹æœˆ â–¶</button>
    </div>
    <button class="record-btn" onclick="showList()">ğŸ“‹ å‡ºå…¥å¢ƒç´€éŒ„ç®¡ç†</button>
    <div id="calBox"></div>
</div>

<div id="mList" class="modal" onclick="if(event.target==this)hide('mList')">
    <div class="modal-content">
        <h3>æ­·å²ç´€éŒ„</h3>
        <button class="main-btn" style="width:100%; background:#28a745; margin-bottom:10px;" onclick="showEdit(-1)">ï¼‹ æ–°å¢å€æ®µ</button>
        <div id="listItems" style="max-height:300px; overflow-y:auto;"></div>
        <button class="sec-btn" style="width:100%; margin-top:10px;" onclick="hide('mList')">å›å‰é </button>
    </div>
</div>

<div id="mEdit" class="modal">
    <div class="modal-content">
        <h3 id="editT">æ–°å¢ç´€éŒ„</h3>
        <label>å…¥å¢ƒæ—¥æœŸ</label>
        <input type="date" id="iStart">
        <label>å‡ºå¢ƒæ—¥æœŸ</label>
        <input type="date" id="iEnd">
        <label>å‚™è¨» (ä¾‹å¦‚ï¼šæ³•åœ‹ä¹‹æ—…)</label>
        <input type="text" id="iNote" placeholder="é¸å¡«">
        
        <div class="btn-group">
            <button class="main-btn" onclick="save()">å„²å­˜ç´€éŒ„</button>
            <button id="delB" class="del-btn" onclick="del()" style="display:none;">åˆªé™¤æ­¤ç´€éŒ„</button>
            <button class="sec-btn" onclick="hide('mEdit')">å–æ¶ˆ</button>
        </div>
    </div>
</div>

<script>
    let cur = new Date();
    // ä½¿ç”¨æ–°çš„è³‡æ–™ Key ä»¥å…è·ŸèˆŠçš„è¡çª
    let data = JSON.parse(localStorage.getItem("schengen_data_v4") || "[]");
    let editIdx = -1;

    function hide(id) { document.getElementById(id).style.display='none'; }
    function changeMonth(n) { cur.setMonth(cur.getMonth()+n); render(); }
    function showList() { document.getElementById('mList').style.display='flex'; renderList(); }

    function showEdit(idx) {
        editIdx = idx;
        document.getElementById('mEdit').style.display='flex';
        const delBtn = document.getElementById('delB');
        delBtn.style.display = idx === -1 ? 'none' : 'block';
        document.getElementById('editT').innerText = idx === -1 ? 'æ–°å¢ç´€éŒ„' : 'ä¿®æ”¹ç´€éŒ„';
        
        if(idx === -1) {
            document.getElementById('iStart').value = '';
            document.getElementById('iEnd').value = '';
            document.getElementById('iNote').value = '';
        } else {
            document.getElementById('iStart').value = data[idx].s;
            document.getElementById('iEnd').value = data[idx].e;
            document.getElementById('iNote').value = data[idx].n || '';
        }
    }

    function save() {
        const s = document.getElementById('iStart').value;
        const e = document.getElementById('iEnd').value;
        const n = document.getElementById('iNote').value;
        if(!s || !e) { alert("è«‹å¡«å¯«æ—¥æœŸ"); return; }
        if(new Date(s) > new Date(e)) { alert("å…¥å¢ƒæ—¥æœŸä¸èƒ½æ™šæ–¼å‡ºå¢ƒæ—¥æœŸ"); return; }

        if(editIdx === -1) data.push({s, e, n}); 
        else data[editIdx] = {s, e, n};

        data.sort((a,b)=>new Date(a.s)-new Date(b.s));
        localStorage.setItem("schengen_data_v4", JSON.stringify(data));
        hide('mEdit'); renderList(); render();
    }

    function del() {
        if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) {
            data.splice(editIdx,1);
            localStorage.setItem("schengen_data_v4", JSON.stringify(data));
            hide('mEdit'); renderList(); render();
        }
    }

    function renderList() {
        const box = document.getElementById('listItems');
        box.innerHTML = data.length === 0 ? '<p style="color:#999;text-align:center;">å°šç„¡ç´€éŒ„</p>' : 
            data.map((item, i)=> `
                <div class="record-card" onclick="showEdit(${i})">
                    <b>${item.s.replace(/-/g,'/')} ~ ${item.e.replace(/-/g,'/')}</b>
                    <div class="record-note">${item.n ? 'ğŸ“ ' + item.n : ''}</div>
                </div>
            `).join('');
    }

    function getRem(targetDate) {
        let used = 0;
        // å–å¾—ç•¶å¤© 00:00:00 çš„æ™‚é–“æˆ³
        let d = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
        let winS = new Date(d);
        winS.setDate(winS.getDate() - 179);

        data.forEach(r => {
            let sParts = r.s.split('-');
            let eParts = r.e.split('-');
            let s = new Date(sParts[0], sParts[1]-1, sParts[2]);
            let e = new Date(eParts[0], eParts[1]-1, eParts[2]);

            if (e < winS || s > d) return;
            let from = s < winS ? winS : s;
            let to = e > d ? d : e;
            used += Math.round((to - from) / 86400000) + 1;
        });
        return 90 - used;
    }

    function renderMonth(y, m) {
        let html = `<div class="month-title">${y}å¹´ ${m+1}æœˆ</div><div class="weekdays"><div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div></div><div class="calendar">`;
        let f = new Date(y, m, 1).getDay();
        let l = new Date(y, m+1, 0).getDate();
        
        for(let i=0; i<f; i++) html += `<div class="day"></div>`;
        
        for(let i=1; i<=l; i++) {
            let dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            let date = new Date(y, m, i);
            let rem = getRem(date);
            let cls = "";
            
            data.forEach(r => {
                if(dStr >= r.s && dStr <= r.e) {
                    cls += " stay";
                    if(dStr === r.s) cls += " stay-start";
                    if(dStr === r.e) cls += " stay-end";
                }
            });
            
            html += `<div class="day ${cls}"><span>${i}</span><div class="remain ${rem < 0 ? 'danger' : ''}">${rem}</div></div>`;
        }
        return html + `</div>`;
    }

    function render() {
        document.getElementById('mLabel').innerText = `${cur.getFullYear()}å¹´ ${cur.getMonth()+1}æœˆ`;
        document.getElementById('calBox').innerHTML = 
            renderMonth(cur.getFullYear(), cur.getMonth()) + 
            renderMonth(cur.getFullYear(), cur.getMonth()+1);
    }
    render();
</script>
</body>
</html>
