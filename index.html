<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç”³æ ¹è¨ˆç®—å™¨ V2.7 Premium</title>
    <style>
        :root { 
            --primary: #1a2a6c; --stay-color: #b3c7ff; --accent: #ff4757; --success: #28a745;
            --bg: #fdfdfd; --text: #333; --card: #f0f4ff; --border: #ddd; --modal: #fff;
        }

        /* è‡ªå‹•æ·±è‰²æ¨¡å¼æ”¯æ´ */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a; --text: #eee; --card: #2c2c2e; --border: #444; --modal: #2c2c2e;
                --stay-color: #3a5ba0;
            }
            body { background: #000; }
            input { background: #3a3a3c; color: white; border-color: #444 !important; }
            .day { background: #1a1a1a !important; border-color: #333 !important; }
            .day span { color: #eee !important; }
            .nav-btn, .today-btn { background: #333 !important; border: 1px solid #444 !important; }
            .record-btn { background: transparent !important; color: white !important; border-color: white !important; }
            .back-btn { background: #3a3a3c !important; color: white !important; }
        }

        body { background: #222; margin: 0; display: flex; justify-content: center; font-family: -apple-system, sans-serif; color: var(--text); }
        .app { width: 390px; height: 100vh; background: var(--bg); padding: 8px 10px; box-sizing: border-box; overflow: hidden; display: flex; flex-direction: column; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 2px 0; }
        .month-display { display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 16px; }
        .today-btn { background: #eee; border: 1px solid #ccc; width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--primary); }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .record-btn { background: white; color: var(--primary); border: 1.5px solid var(--primary); width: 100%; padding: 10px; border-radius: 10px; font-size: 14px; margin: 8px 0; font-weight: bold; cursor: pointer; }

        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); background: var(--primary); color: white; font-weight: bold; text-align: center; padding: 4px 0; font-size: 12px; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0; border-left: 1px solid var(--border); border-top: 1px solid var(--border); margin-bottom: 5px; }
        .day { background: white; height: 42px; border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); position: relative; box-sizing: border-box; }
        .day span { position: absolute; top: 1px; left: 3px; font-size: 14px; font-weight: 600; color: #333; }
        .remain { position: absolute; right: 1.5px; bottom: 1px; font-size: 10px; color: #888; }
        .note-tag { position: absolute; left: 2px; bottom: 1px; font-size: 9px; color: #5dade2; font-weight: bold; max-width: 65%; overflow: hidden; white-space: nowrap; }
        .danger { color: var(--accent) !important; font-weight: bold; }
        .stay { background: var(--stay-color) !important; }
        .stay-start { border-radius: 8px 0 0 8px; }
        .stay-end { border-radius: 0 8px 8px 0; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 999; padding: 20px; }
        .modal-content { background: var(--modal); width: 100%; max-width: 340px; padding: 18px; border-radius: 20px; box-sizing: border-box; color: var(--text); }
        
        /* æ°´å¹³è¡¨å–®å„ªåŒ– */
        .form-row { display: flex; align-items: center; margin-bottom: 15px; gap: 4px; }
        .form-row label { width: 55px; font-weight: 800; color: var(--text); font-size: 17px; flex-shrink: 0; }
        .form-row input { flex: 1; padding: 12px; border: 1.5px solid var(--border); border-radius: 12px; font-size: 16px; font-weight: 500; outline: none; transition: border-color 0.2s; }
        .form-row input:focus { border-color: var(--primary); }
        
        .main-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-size: 16px; font-weight: bold; width: 100%; cursor: pointer; }
        
        /* è³ªæ„Ÿåœ–ç¤ºæŒ‰éˆ• */
        .back-btn { background: #f0f0f0; color: #333; border: none; padding: 12px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 8px; font-size: 17px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .back-btn svg { width: 20px; height: 20px; fill: currentColor; }

        .record-card { background: var(--card); padding: 12px; margin-bottom: 8px; border-radius: 12px; border: 1px solid var(--border); }
        .backup-group { display: flex; gap: 8px; margin-top: 15px; }
        .sec-btn { background: transparent; border: 1px solid var(--border); color: #888; padding: 8px; border-radius: 8px; font-size: 12px; flex: 1; }
    </style>
</head>
<body>
<div class="app">
    <div class="header">
        <button class="nav-btn" onclick="changeMonth(-1)">â—€</button>
        <div class="month-display">
            <span id="mLabel"></span>
            <div class="today-btn" onclick="goToday()">âŠ™</div>
        </div>
        <button class="nav-btn" onclick="changeMonth(1)">â–¶</button>
    </div>
    <button class="record-btn" onclick="showList()">ğŸ“‹ å‡ºå…¥å¢ƒç´€éŒ„ç®¡ç†</button>
    <div id="calBox" style="overflow-y: auto;"></div>
</div>

<div id="mList" class="modal" onclick="if(event.target==this)hide('mList')">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0">æ­·å²ç´€éŒ„</h3>
            <button onclick="showEdit(-1)" style="background:var(--success); color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:bold;">+ æ–°å¢</button>
        </div>
        <div id="listItems" style="max-height:220px; overflow-y:auto;"></div>
        <div class="backup-group"><button class="sec-btn" onclick="exportData()">ğŸ’¾ å‚™ä»½</button><button class="sec-btn" onclick="importData()">ğŸ”„ é‚„åŸ</button></div>
        <button class="back-btn" onclick="hide('mList')">
            <svg viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path></svg>
            å›å‰é 
        </button>
    </div>
</div>

<div id="mEdit" class="modal">
    <div class="modal-content">
        <h3 id="editT" style="margin-top:0; color:var(--primary); margin-bottom:20px;">æ–°å¢å€æ®µ</h3>
        <div class="form-row"><label>å…¥å¢ƒ</label><input type="date" id="iStart"></div>
        <div class="form-row"><label>å‡ºå¢ƒ</label><input type="date" id="iEnd"></div>
        <div class="form-row"><label>å‚™è¨»</label><input type="text" id="iNote" placeholder="ä¾‹å¦‚: å¾·åœ‹"></div>
        <button class="main-btn" onclick="save()">å„²å­˜</button>
        <button id="delB" class="back-btn" style="background:var(--accent); color:white; margin-top:8px; font-size:14px;" onclick="del()">åˆªé™¤ç´€éŒ„</button>
        <button class="back-btn" style="font-size:14px;" onclick="hide('mEdit')">å–æ¶ˆ</button>
    </div>
</div>

<script>
    let cur = new Date();
    let data = JSON.parse(localStorage.getItem("schengen_data_v5") || "[]");
    let editIdx = -1;

    function hide(id) { document.getElementById(id).style.display='none'; }
    function changeMonth(n) { cur.setMonth(cur.getMonth()+n); render(); }
    function goToday() { cur = new Date(); render(); }
    function showList() { document.getElementById('mList').style.display='flex'; renderList(); }
    function showEdit(idx) {
        editIdx = idx; document.getElementById('mEdit').style.display='flex';
        document.getElementById('delB').style.display = idx === -1 ? 'none' : 'block';
        if(idx === -1) { document.getElementById('iStart').value=''; document.getElementById('iEnd').value=''; document.getElementById('iNote').value=''; }
        else { document.getElementById('iStart').value=data[idx].s; document.getElementById('iEnd').value=data[idx].e; document.getElementById('iNote').value=data[idx].n || ''; }
    }
    function save() {
        const s = document.getElementById('iStart').value, e = document.getElementById('iEnd').value, n = document.getElementById('iNote').value;
        if(!s || !e) return;
        if(editIdx === -1) data.push({s, e, n}); else data[editIdx] = {s, e, n};
        data.sort((a,b)=>new Date(a.s)-new Date(b.s));
        localStorage.setItem("schengen_data_v5", JSON.stringify(data));
        hide('mEdit'); renderList(); render();
    }
    function del() { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { data.splice(editIdx,1); localStorage.setItem("schengen_data_v5", JSON.stringify(data)); hide('mEdit'); renderList(); render(); } }
    function renderList() {
        document.getElementById('listItems').innerHTML = data.map((item, i)=> `<div class="record-card" onclick="showEdit(${i})"><b>${item.s.replace(/-/g,'/')} ~ ${item.e.replace(/-/g,'/')}</b><br><small>${item.n||''}</small></div>`).join('');
    }
    function exportData() {
        const el = document.createElement('textarea'); el.value = JSON.stringify(data); document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); alert("å·²è¤‡è£½ï¼");
    }
    function importData() {
        const c = prompt("è²¼ä¸Šä»£ç¢¼ï¼š"); if(c) { data = JSON.parse(c); localStorage.setItem("schengen_data_v5", JSON.stringify(data)); render(); renderList(); }
    }
    function getRem(targetDate) {
        let used = 0;
        let d = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
        let winS = new Date(d); winS.setDate(winS.getDate() - 179);
        data.forEach(r => {
            let sP = r.s.split('-'), eP = r.e.split('-');
            let s = new Date(sP[0], sP[1]-1, sP[2]), e = new Date(eP[0], eP[1]-1, eP[2]);
            if (e < winS || s > d) return;
            used += Math.round(((e > d ? d : e) - (s < winS ? winS : s)) / 86400000) + 1;
        });
        return 90 - used;
    }
    function renderMonth(y, m) {
        let html = `<div style="text-align:center;font-weight:bold;margin:8px 0 4px; color:#777;font-size:14px;">${y}å¹´ ${m+1}æœˆ</div><div class="weekdays"><div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div></div><div class="calendar">`;
        let f = new Date(y, m, 1).getDay(), l = new Date(y, m+1, 0).getDate();
        for(let i=0; i<f; i++) html += `<div class="day"></div>`;
        for(let i=1; i<=l; i++) {
            let dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            let date = new Date(y, m, i);
            let rem = getRem(date), cls = "", note = "";
            data.forEach(r => { if(dStr >= r.s && dStr <= r.e) { cls += " stay"; if(dStr===r.s) { cls+=" stay-start"; note = r.n || ""; } if(dStr===r.e) cls+=" stay-end"; }});
            html += `<div class="day ${cls}"><span>${i}</span><div class="note-tag">${note}</div><div class="remain ${rem<0?'danger':''}">${rem}</div></div>`;
        }
        return html + `</div>`;
    }
    function render() {
        document.getElementById('mLabel').innerText = `${cur.getFullYear()}å¹´ ${cur.getMonth()+1}æœˆ`;
        document.getElementById('calBox').innerHTML = renderMonth(cur.getFullYear(), cur.getMonth()) + renderMonth(cur.getFullYear(), cur.getMonth()+1);
    }
    render();
</script>
</body>
</html>
